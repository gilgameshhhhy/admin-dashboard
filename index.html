<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <div class="header-container">
    <div class="search-container">
      <img src="./icons/magnify.svg" class="icon" alt="Search icon"/>
      <input type="text" class="searchbar">
    </div>
    <div class="profile-container">
      <img src="./icons/bell-badge-outline.svg" class="icon" alt="Notification icon"/>
      <img src="./icons/profile-pic.png" class="profile-picture" alt="Profile picture"/>
      <h3 class="profile-name">Morgan Oakley</h3>
    </div>
    <div class="welcome-container">
      <img src="./icons/profile-pic.png" class="profile-picture" alt="Profile picture"/>
      <p class="welcome-message">Hi there,</p>
      <h2 class="welcome-name">Morgan Oakley (@morgan)</h2>
    </div>
    <div class="actions-container">
      <button>
        New
      </button>
      <button>
        Upload
      </button>
      <button>
        Share
      </button>
    </div>
  </div>
  <div class="sidebar-container">
    <div class="dashboard-container">
      <h1>Dashboard</h1>
    </div>
    <ul class="primary-links">
      <li class="link">
        <a href="">Home</a>
      </li>
      <li class="link">
        <a href="">Profile</a>
      </li>
      <li class="link">
        <a href="">Messages</a>
      </li>
      <li class="link">
        <a href="">History</a>
      </li>
      <li class="link">
        <a href="">Tasks</a>
      </li>
      <li class="link">
        <a href="">Communities</a>
      </li>
    </ul>
    <ul class="secondary-links">
      <li class="link">
        <a href="">Settings</a>
      </li>
      <li class="link">
        <a href="">Support</a>
      </li>
      <li class="link">
        <a href="">Privacy</a>
      </li>
    </ul>
  </div>
  <div class="content-container">
    <div class="projects-container">
      <h4>Your Projects</h4>
    </div>
    <div class="announcements-container">
      <h4>Announcements</h4>
    </div>
    <div class="trending-container">
      <h4>Trending</h4>
    </div>
  </div>
</body>
</html>
